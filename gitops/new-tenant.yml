apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: new-tenant
  namespace: openshift-gitops
spec:
  destination:
    namespace: gitops-test
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: ./tenant
    repoURL: https://github.com/richmitch/gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true